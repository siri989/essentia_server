<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/applyform.css">
    
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> APPLY
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

           

            <input type="submit" value="SUBMIT" />
        </form>

        

        <div class="register">
            <a onclick="refreshExistingTab()" href="/internship"><button id="register-link">close</button></a>
        </div>
    </div>
</body>

</html>
